<header class="header">
  <div class="header__container container">
    <nav class="header__menu">
      <div class="header__logo">
        <img
          class="header__logo-img"
          src="./assets/prive.png"
          alt="logo"
        />
      </div>

      <label class="header__toogle" (click)="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
      </label>

      <ul class="header__menu-list" [ngClass]="{'none': !click, 'transition': click}">
        <li class="header__menu-item">
          <a href="#" class="header__menu-link" routerLink="./inicio" routerLinkActive="active" (click)="toggleMenu()">Inicio</a>
        </li>
        <li class="header__menu-item">
          <a href="#" class="header__menu-link" routerLink="./habitaciones" routerLinkActive="active" (click)="toggleMenu()">Habitaciones</a>
        </li>
        <li class="header__menu-item">
          <a href="#" class="header__menu-link" routerLink="./nosotros" routerLinkActive="active" (click)="toggleMenu()">Nosotros</a>
        </li>
        <li class="header__menu-item">
          <a href="#" class="header__menu-link" routerLink="./contacto" routerLinkActive="active" (click)="toggleMenu()">Contacto</a>
        </li>
      </ul>
    </nav>

    <div class="header__heading">
      <!-- <h1 class="header__text typewriter" id="typewriter"> -->
      <h1 class="header__text typewriter">
        {{ text1 | uppercase }}
      </h1>

      <a href="https://wa.me/+51926775658?text=¡Hola!%20Me%20encantaría%20hospedarme%20en%20el%20Hotel%20Prive%20para%20disfrutar%20de%20una%20estadía%20cómoda%20y%20placentera.%20Quisiera%20saber%20si%20tienen%20habitaciones%20disponibles%20para%20las%20fechas%20.....%20y%20para%20.....%20personas." target="_blank">
        <button class="header__btn">Reservar ahora <i class="bi bi-whatsapp"> </i></button>
      </a>

    </div>
  </div>
</header>
